<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Appending Content</title>
	<style>
	article {
		width: 600px;
		margin: auto;
	}
	blockquote.co {
		float: right;
		background: #e3e3e3;
		font-size: 2em;
		width: 35%;
		text-align: center;
	}
	</style>
</head>
<body>


<article>
	<h1>Titetta</h1>
	<p>
		cochella
	</p>
	<p>
		<span class=co> mozzarella</span>, lolella
	</p>
	<p>
	shella
	</p>
	<p>
		fella
	</p>
	<p>
		poleweta <span class=co>coldchedda</span> bedwetta
	</p>
    <p><span class=co>trollgetta</span> </p>
    <p><span class=co> <img src="PrintBrody.jpg" alt="BRODY!!!"></span> </p>
</article>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>

(function() {

	var co = $('article').find('span.co').each(function() {
		var $this = $(this);

		$('<blockquote></blockquote>', {
			class: 'co',
			text: $this.text()
		}).prependTo( $this.closest('p') );
		
	});
	

})();

</script>

</body>
</html>
