                  empty7==empty8 && empty8==empty9 && empty9==0 ||

          function turnchange(t){
            if (change == 1)  {

              }
              else {
                  t = 0;
              whogoesnow = "P" + 2
              }
              
            }
            else {
              t = t;
            }
            change = 1  
            return (t); 
          }
          
          function changing(clicked){

             if (clicked == 7){

          else {
             if (spot == 0){
                 xo = "  O  ";}
             if (spot == 1){

             change = 0
          }
          return (xo) ;
          }
