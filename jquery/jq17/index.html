<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Q&A</title>
</head>
<body>

<script id=blogTemplate type=tuts/template>
	<h2> {{title}} </h2>
	<img src={{thumbnail}} alt={{title}}>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>

(function() {
	var content = [
		{
			title: 'Are Hotdogs sandwiches?',
			thumbnail:'http://d208t5hpmwv4c1.cloudfront.net/1137_terminal/preview.png',
		},
		{
			title: 'What makes a sandwich a sandwich',
			thumbnail: 'http://d2o0t5hpnwv4c1.cloudfront.nehttps://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FClub_sandwich&psig=AOvVaw3WyI_PfQGmjr3eX6IoGbiU&ust=1653583671056000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCLja9KyN-_cCFQAAAAAdAAAAABAot/1133_newrelic/200.jpg',
		},
		{
			title: 'Shocking conclusion to ground-breaking question',
			thumbnail: 'https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt6026132%2F&psig=AOvVaw19x6I4clXBVxYadxFg-ESe&ust=1653583706108000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCJDWqL6N-_cCFQAAAAAdAAAAABAD',
		}
	],
		template = $.trim( $('#blogTemplate').html() ),
		frag = '';



	$.each( content, function( index, obj ) {
		frag +=
			template.replace( /{{title}}/ig, obj.title )
					.replace( /{{thumbnail}}/ig, obj.thumbnail );		
	});

	$('body').append(frag);

})();

</script>
</body>
</html>
