<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Q&A</title>
</head>
<body>

<script id=blogTemplate type=tuts/template>
	<h2> {{title}} </h2>
	<img src={{thumbnail}} alt={{title}}>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>

(function() {
	var content = [
		{
			title: 'My awesome blog post',
			thumbnail: 'images/bass.jpeg',
		},
		{
			title: 'My second awesome blog post',
			thumbnail: 'https://www.bassmaster.com/wp-content/uploads/2022/06/IMGL0156.jpg',
		},
		{
			title: 'My second awesome blog post',
			thumbnail: 'https://www.bassmaster.com/wp-content/uploads/2022/06/DST_1214.jpg',
		},
	],
		template = $.trim( $('#blogTemplate').html() ),
		frag = '';


	$.each( content, function( index, obj ) {
		frag +=
			template.replace( /{{title}}/ig, obj.title )
					.replace( /{{thumbnail}}/ig, obj.thumbnail );		
	});

	$('body').append(frag);

})();

</script>
</body>
</html>
