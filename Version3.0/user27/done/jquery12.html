<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Animate</title>
    <style>
    .box {
        width: 200px;
        background: white;
        padding: 2em;
        position: relative;
    }
    p { margin-top: 0;}


    </style>
</head>
<body>

<h1>Animate Me</h1>

<p><button>VROOM-VROOOM !!!</button></p>

<div class=box>
        <img src="images/car.jpg" >
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>

(function() {
    var box = $('div.box'); 
    w = $(window).width() / 2 - box.outerWidth() / 2,
    h = $(window).height() / 2 - box.outerHeight() / 2,
        
    $('button').on('click', function() {
            box.animate({
                'left': w,
        
                'position': 'absolute'
            }, 1500 )
            .animate({
                'top': h
            }, 1000)
           

    })();

})();



</script>

</body>
</html>
