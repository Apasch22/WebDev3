<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>the truth</title>
	<style>

	body {
		width: 600px;
		margin: auto;
		font-family: sans-serif;
	}

	#contact { 
		background: #e3e3e3; 
		padding: 1em 2em; 
		position: relative;
	}

	.js #contact {
		position: absolute;
		top: 0;
		width: inherit;
		display: none;
	}	

	#contact h2 { margin-top: 0; }

	#contact ul { padding: 0; }

	#contact li { 
		list-style: none;
		margin-bottom: 1em;
	}
    /* suggest styling */
    #suggest { 
		background: #e3e3e3; 
		padding: 1em 2em; 
		position: relative;
	}

	.js #suggest {
		position: absolute;
		top: 0;
		width: inherit;
		display: none;
	}	

	#suggest h2 { margin-top: 0; }

	#suggest ul { padding: 0; }

	#suggest li { 
		list-style: none;
		margin-bottom: 1em;
	}
	/* Close button on form */
	.close {
		position: absolute;
		right: 10px;
		top: 10px;
		font-weight: bold;
		font-family: sans-serif;
		cursor: pointer;
	}	

	/* Form inputs */
	input, textarea { width: 100%; line-height: 2em;}
	input[type=submit] { width: auto;  }
	label { display: block; text-align: left; }

	</style>
</head>
<body>


<article>
	<h1>the sacred truth</h1>
	<p>
	hot dogs are not sandwiches
	</p>
</article>

<div id="contact">
	<h2>Contact Me</h2>
	<form action="#">
		<ul>
			<li>
				<label for="name">Name: </label>
	 			<input name="name" id="name">
			</li>

			<li>
				<label for="email">Email Address: </label>
		 		<input name="email" id="email">
			</li>

			<li>
				<label for="comments">What's Up?</label>
				<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
			</li>
			<li>
				<input type="submit" value="Submit">
			</li>
		</ul>
	</form>
</div>
<div id="suggest">
	<h2>Suggest Here</h2>
	<form action="#">
		<ul>
			<li>
				<textarea name="What is it? What does it do? Why" id="comments" cols="30" rows="10"></textarea>
			</li>
			<li>
				<input type="submit" value="Submit">
			</li>
		</ul>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>

(function() {
	
$('html').addClass('js');

var contactForm = {

	container: $('#contact'),

	config: {
		effect: 'slideToggle',
		speed: 500
	},

	init: function(config) {
		$.extend(this.config, config);

		$('<button></button>', {
			text: 'Contact Me'
		})
			.insertAfter( 'article:first' )
			.on( 'click', this.show );
	},

	show: function() {
		var cf = contactForm,
			container = cf.container,
			config = cf.config;

		if ( container.is(':hidden') ) {
			contactForm.close.call(container);
			container[config.effect](config.speed);
		}
	},

	close: function() {
		var $this = $(this), // #contact
			config = contactForm.config;

		if ( $this.find('span.close').length ) return;

		$('<span class=close>X</span>')
			.prependTo(this)
			.on('click', function() {
				// this = span
				$this[config.effect](config.speed);
			})
	}
};

contactForm.init({
	// effect: 'fadeToggle',
	speed: 300
});

})();

</script>


<!--suggestions-->
<script>

    (function() {
        
    $('html').addClass('js');
    
    var suggestForm = {
    
        container: $('#suggest'),
    
        config: {
            effect: 'slideToggle',
            speed: 500
        },
    
        init: function(config) {
            $.extend(this.config, config);
    
            $('<button></button>', {
                text: 'suggest'
            })
                .insertAfter( 'article:first' )
                .on( 'click', this.show );
        },
    
        show: function() {
            var cf = suggestForm,
                container = cf.container,
                config = cf.config;
    
            if ( container.is(':hidden') ) {
                suggestForm.close.call(container);
                container[config.effect](config.speed);
            }
        },
    
        close: function() {
            var $this = $(this), // #suggest
                config = suggestForm.config;
    
            if ( $this.find('span.close').length ) return;
    
            $('<span class=close>X</span>')
                .prependTo(this)
                .on('click', function() {
                    // this = span
                    $this[config.effect](config.speed);
                })
        }
    };
    
    suggestForm.init({
        // effect: 'fadeToggle',
        speed: 300
    });
    
    })();
    
    </script>
    
</body>
</html>
