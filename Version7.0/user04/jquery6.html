<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>JQUERY WEB</title>
  </head>
  <body>
   <div class="container">
    <h2>Click on Me</h2>
    <h2>Click on Me</h2>
    <h2>Click on Me</h2>
    <h2>Click on Me</h2>

    <img src="./images/favicon.ico" />
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script>
      (function () {
        $('div.container').delegate('h2', 'click', function () {
          console.log('clicked');
          $(this).clone().appendTo('.container');
        });
      })();

      (function () {
        $('div.container').delegate('img', 'click', function () {
          console.log('clicked');
          $(this).clone().appendTo('.container');
        });
      })();
    </script>
  </body>
</html>
