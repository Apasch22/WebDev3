<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Obligatory Slider</title>
        <style>
            body {
                width:220px;
                margin:100px auto 0;
            }
            * {margin:0; padding:0;}
        </style>
        <link rel="stylesheet" href="slider.css">
    </head>
    <body>
        <div class="slider">
            <ul>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/65/Luv_Is_Rage_2_cover.jpg/220px-Luv_Is_Rage_2_cover.jpg" alt="image"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/91/Yeat2AliveCover.png/220px-Yeat2AliveCover.png" alt="image"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/51/Kendrick_Lamar_-_Damn.png/220px-Kendrick_Lamar_-_Damn.png" alt="image"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/17_XXXTENTACION_Cover.png/220px-17_XXXTENTACION_Cover.png" alt="image"></li>
            </ul>
        </div>
        <div id="slider-nav">
            <button data-dir="prev">Previous</button>
            <button data-dir="next">Next</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="JS/slider.js"></script>
    </body>
</html>
