<!DOCTYPE html>
<body>
  <div class="container">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Mr._Smiley_Face.svg/2000px-Mr._Smiley_Face.svg.png"
      style="width: 20vw"
    />
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    (function () {
      $("div.container").delegate("img", "click", function () {
        console.log("clicked");
        $(this).clone().appendTo(".container");
      });
    })();
  </script>
</body>
