<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q&A</title>
  </head>
  <body>
    
    <script id=blogTemplate type=tuts/template>
    <h2> {{title}} </h2>
    <img src={{thumbnail}} alt={{title}}>
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script>
      
      (function () {
        var content = [
          {
            title: 'My awesome blog post',
            thumbnail: 'https://cms-assets.tutsplus.com/uploads/users/16/syllabuses/1092/preview_image/wordpressdevelopment400.png',
          },
          {
            title: "My second awesome blog post",
            thumbnail: 'https://cms-assets.tutsplus.com/uploads/users/16/syllabuses/1112/preview_image/learnjavascript400.png',
          },
          {
            title: "My third awesome blog post",
            thumbnail: 'https://cms-assets.tutsplus.com/uploads/users/16/syllabuses/1136/preview_image/react400.jpg',
          }
        ];
template = $.trim( $('#blogTemplate').html() );
frag = '';



$.each( content, function( index, obj ) {
    frag += 
    template.replace( /{{title}}/ig, obj.title )
            .replace( /{{thumbnail}}/ig, obj.thumbnail );
    });

$('body').append(frag);




      })();
    </script>
  </body>
</html>
