<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Appending Content</title>
    <style>
        article {
            width: 600px;
            margin: auto;
        }
        blockquote.co {
            float: right;
            background: #e3e3e3;
            font-size: 2em;
            width: 35%;
            text-align: center;
        }
        </style>
</head>
<body>


<article>
    <h1>Awesome Thing About Me</h1>
    <p>
        <span class=co>My name is Will Youngberg</span>. I like to play a lot of sports, I like to jetski as it is super fun and you get to go fast
    </p>
    <p>
        i like to go biking, and play videogames in my freetime mainly nhl 22
    </p>
</article>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>
(function() {

    var co = $('span.co').each(function() {
        var $this = $(this);

        $('<blockquote></blockquote>', {
            class: 'co',
            text: $this.text()
        }).prependTo( $this.closest('p') );

    });

})();

</script>

</body>
</html>
