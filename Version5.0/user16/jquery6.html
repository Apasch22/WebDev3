<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Marvel - Jquery 6</title>
</head>

<body>

    <h2>Click Me</h2>
    <img src="/Version5.0/user16/Marvellogo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


    <script>

        (function () {

            $('img').bind('click', function () {
                console.log('clicked');
                $(this).clone().appendTo('body');
            });


        })();

    </script>

</body>

</html>
