<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Obligatory Slider</title>
    <style>
        body {
            width: 600px;
            margin: 100px auto 0;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="slider.css">

</head>

<body>

    <div class="slider">
        <ul>
            <li><img src="img1.jpeg" alt="image" width="600" height="300"></li>
            <li><img src="img2.jpeg" alt="image" width="600" height="300"></li>
            <li><img src="img3.webp" alt="image" width="600" height="300"></li>
            <li><img src="img4.webp" alt="image" width="600" height="300"></li>
        </ul>
    </div>
    <div class="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="slider.js"></script>

</body>

</html>
